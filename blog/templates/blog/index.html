{% extends "base.html" %} 


{% block title %}
    Main Page
{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'accounts:registration' %}">Реєстрація</a>
    </div>
    <div>
        <a href="{% url 'accounts:authorization' %}">Авторизація</a>
    </div>
    <div>
        <a href="{% url 'accounts:user_logout' %}">Вийти з акаунта</a>
    </div>
    <br>
    <a href="{% url 'blog:create_post' %}">Додати пост</a>
    <div>
        <ul>
            {% for category in categories %}
                <li>
                    <p>{{ category.name }}</p>    
                    <a href="{% url 'blog:category_posts_list' category.slug %}"><img src="{{ category.image.url }}" alt="Без фото"></a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
